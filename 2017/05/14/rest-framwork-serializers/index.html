		<h3 id="ModelSerializer属性方法"><a href="#ModelSerializer属性方法" class="headerlink" title="ModelSerializer属性方法"></a>ModelSerializer属性方法</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div></pre></td><td class="code"><pre><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">AccountSerializer</span><span class="params">(serializers.ModelSerializer)</span>:</span></div><div class="line">    other_name = serializers.CharField(source=<span class="string">'name'</span>, read_only=<span class="keyword">True</span>)   <span class="comment"># 新添加fields中字段,该serializer对应的model中字段</span></div><div class="line">    other_field = serializers.SerializerMethodField()   <span class="comment"># 添加不是该model中的字段</span></div><div class="line">    <span class="class"><span class="keyword">class</span> <span class="title">Meta</span>:</span></div><div class="line">        model = Account <span class="comment"># 指定model</span></div><div class="line">        fields = (<span class="string">'id'</span>, <span class="string">'account_name'</span>, <span class="string">'users'</span>, <span class="string">'created'</span>)  <span class="comment"># 包括的字段</span></div><div class="line">        fields = <span class="string">'__all__'</span>  <span class="comment"># 显示所有字段</span></div><div class="line">        exclude = (<span class="string">'users'</span>,)    <span class="comment"># 排除不显示的字段,和fields不能同时使用</span></div><div class="line">        depth = <span class="number">1</span>   <span class="comment"># 展示ForeignKey对应的数据，设置展示深度</span></div><div class="line">        read_only_fields = (<span class="string">'account_name'</span>,)    <span class="comment"># 设置只读字段</span></div><div class="line">    </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">get_other_field</span><span class="params">(self, obj)</span>:</span><span class="comment"># (dept为外键字段)</span></div><div class="line">        <span class="keyword">return</span> obj.dept.name <span class="keyword">if</span> obj.dept <span class="keyword">else</span> <span class="string">''</span></div></pre></td></tr></table></figure>

<script type="text/javascript">
$(document).ready(function(){ 
  //back to top
  function backToTop(){
    var buttonHTML = $("<a href=\"#top\" id=\"back-top\">" + "<span>Back to Top</span></a>");
    buttonHTML.appendTo($("body"));
    var buttonToTop = $("#back-top");
    // hide #back-top first
    buttonToTop.hide();

    // fade in #back-top
    $(function() {
        $(window).scroll(function() {
            if ($(this).scrollTop() > 200) {
                buttonToTop.fadeIn();
            } else {
                buttonToTop.fadeOut();
            }
        });
        // scroll body to 0px on click
        buttonToTop.click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
    });
  }
  backToTop();

  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });
  var myWidth = 0;
  function getSize(){
    if( typeof( window.innerWidth ) == 'number' ) {
      myWidth = window.innerWidth;
    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),
      a = $('#asidepart'),
      c = $('.closeaside'),
      ta = $('#toc.toc-aside');
  $(window).resize(function(){
    getSize(); 
    if (myWidth >= 1024) {
      $('header nav').removeClass('shownav');
    }else
    {
      m.removeClass('moveMain');
      a.css('display', 'block').removeClass('fadeOut');
        
    }
  });

  var show = true;
  c.click(function(){
    if(show == true){
        a.addClass('fadeOut').css('display', 'none');
        ta.css('display', 'block').addClass('fadeIn');
        m.addClass('moveMain');  
    }else{
        a.css('display', 'block').removeClass('fadeOut').addClass('fadeIn');     
        ta.css('display', 'none'); 
        m.removeClass('moveMain');
        $('#toc.toc-aside').css('display', 'none');
    }
    show = !show;
  });
});
</script>
