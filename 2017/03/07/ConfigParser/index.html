		<p>ConfigParser模块记录常用方法<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div><div class="line">50</div><div class="line">51</div><div class="line">52</div><div class="line">53</div><div class="line">54</div><div class="line">55</div><div class="line">56</div><div class="line">57</div><div class="line">58</div><div class="line">59</div><div class="line">60</div><div class="line">61</div><div class="line">62</div><div class="line">63</div><div class="line">64</div><div class="line">65</div><div class="line">66</div><div class="line">67</div><div class="line">68</div><div class="line">69</div><div class="line">70</div><div class="line">71</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding: utf-8</span></div><div class="line"><span class="keyword">import</span> ConfigParser</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">main</span><span class="params">()</span>:</span></div><div class="line">    <span class="string">"""</span></div><div class="line">    基本的读取配置文件</div><div class="line">    -read(filename) 直接读取ini文件内容</div><div class="line">    -sections() 得到所有的section，并以列表的形式返回</div><div class="line">    -options(section) 得到该section的所有option</div><div class="line">    -items(section) 得到该section的所有键值对</div><div class="line">    -get(section,option) 得到section中option的值，返回为string类型</div><div class="line">    -getint(section,option) 得到section中option的值，返回为int类型，还有相应的getboolean()和getfloat() 函数</div><div class="line">    基本的写入配置文件</div><div class="line">    -add_section(section) 添加一个新的section</div><div class="line">    -set( section, option, value) 对section中的option进行设置，需要调用write将内容写入配置文件</div><div class="line">    """</div><div class="line">    cf = ConfigParser.ConfigParser()</div><div class="line">    cf.read(<span class="string">'db.txt'</span>)</div><div class="line">    sec = cf.sections()                         <span class="comment">#获取所有sections的值</span></div><div class="line">    <span class="keyword">print</span> sec</div><div class="line">    opt = cf.options(<span class="string">'db1'</span>)                     <span class="comment">#获取指定sections的options</span></div><div class="line">    <span class="keyword">print</span> opt</div><div class="line">    val = cf.items(<span class="string">'db1'</span>)                       <span class="comment">#获取指定section的配置信息，为list</span></div><div class="line">    <span class="keyword">print</span> val,type(val)</div><div class="line">    val_str = cf.get(<span class="string">'db1'</span>, <span class="string">'db_host'</span>)          <span class="comment">#获取sections中option的值</span></div><div class="line">    <span class="keyword">print</span> val_str</div><div class="line">    cf.set(<span class="string">'db1'</span>,<span class="string">'db_host'</span>,<span class="string">'192.168.1.55'</span>)      <span class="comment">#设置某个option的值</span></div><div class="line">    cf.write(open(<span class="string">'db.txt'</span>,<span class="string">'w'</span>))</div><div class="line">    <span class="keyword">try</span>:</div><div class="line">        cf.add_section(<span class="string">'ttxsgoto'</span>)              <span class="comment">#添加一个section</span></div><div class="line">        cf.set(<span class="string">'ttxsgoto'</span>, <span class="string">'hostname'</span>, <span class="string">'ttxsgoto'</span>)</div><div class="line">        cf.write(open(<span class="string">'db.txt'</span>,<span class="string">'w'</span>))</div><div class="line">    <span class="keyword">except</span> Exception:</div><div class="line">        <span class="keyword">pass</span></div><div class="line">    cf.remove_option(<span class="string">'ttxsgoto'</span>, <span class="string">'hostname'</span>)    <span class="comment">#删除option</span></div><div class="line">    cf.remove_section(<span class="string">'ttxsgoto'</span>)               <span class="comment">#删除section</span></div><div class="line">    cf.write(open(<span class="string">'db.txt'</span>,<span class="string">'w'</span>))</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">write</span><span class="params">()</span>:</span></div><div class="line">    config = ConfigParser.RawConfigParser()</div><div class="line">    config.add_section(<span class="string">'Section1'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>,<span class="string">'an_int'</span>,<span class="string">'15'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>,<span class="string">'a_bool'</span>,<span class="string">'true'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>,<span class="string">'a_float'</span>,<span class="string">'3.1415'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>, <span class="string">'baz'</span>, <span class="string">'fun'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>, <span class="string">'bar'</span>, <span class="string">'Python'</span>)</div><div class="line">    config.set(<span class="string">'Section1'</span>,<span class="string">'foo'</span>,<span class="string">'%(bar)s is %(baz)s !'</span>)</div><div class="line">    <span class="keyword">with</span> open(<span class="string">'example.cfg'</span>,<span class="string">'wb'</span>) <span class="keyword">as</span> configfile:</div><div class="line">        config.write(configfile)</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">read</span><span class="params">()</span>:</span></div><div class="line">    config = ConfigParser.RawConfigParser()</div><div class="line">    config.read(<span class="string">'example.cfg'</span>)</div><div class="line">    a_float = config.getfloat(<span class="string">'Section1'</span>, <span class="string">'a_float'</span>)</div><div class="line">    an_int = config.getint(<span class="string">'Section1'</span>, <span class="string">'an_int'</span>)</div><div class="line">    <span class="keyword">print</span> a_float + an_int</div><div class="line">    <span class="keyword">if</span> config.getboolean(<span class="string">'Section1'</span>, <span class="string">'a_bool'</span>):</div><div class="line">        <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>,<span class="string">'foo'</span>)</div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">read1</span><span class="params">()</span>:</span></div><div class="line">    config = ConfigParser.ConfigParser()</div><div class="line">    config.read(<span class="string">'example.cfg'</span>)</div><div class="line">    <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>, <span class="string">'foo'</span>, <span class="number">0</span>)  <span class="comment">#0 默认，显示定义的字符串</span></div><div class="line">    <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>,<span class="string">'foo'</span>,<span class="number">1</span>)    <span class="comment">#设置为1，显示原字符串</span></div><div class="line">    <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>,<span class="string">'foo'</span>,<span class="number">0</span>,&#123;<span class="string">'bar'</span>:<span class="string">'Document'</span>,<span class="string">'baz'</span>:<span class="string">'evil'</span>&#125;) <span class="comment">#设置section的对应的options</span></div><div class="line"><span class="function"><span class="keyword">def</span> <span class="title">read2</span><span class="params">()</span>:</span></div><div class="line">    config = ConfigParser.SafeConfigParser(&#123;<span class="string">'bar'</span>:<span class="string">'Life'</span>,<span class="string">'baz'</span>:<span class="string">'hard'</span>&#125;)</div><div class="line">    config.read(<span class="string">'example.cfg'</span>)</div><div class="line">    <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>,<span class="string">'foo'</span>)  <span class="comment">#"Python is fun!"</span></div><div class="line">    config.remove_option(<span class="string">'Section1'</span>, <span class="string">'bar'</span>)</div><div class="line">    config.remove_option(<span class="string">'Section1'</span>,<span class="string">'baz'</span>)</div><div class="line">    <span class="keyword">print</span> config.get(<span class="string">'Section1'</span>,<span class="string">'foo'</span>)  <span class="comment">#"Life is hard!"</span></div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    main()</div></pre></td></tr></table></figure></p>
