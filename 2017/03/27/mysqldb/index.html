		<h4 id="说明"><a href="#说明" class="headerlink" title="说明"></a>说明</h4><p>python中执行数据库操作，首先安装MySQL-python模块<br><figure class="highlight plain"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div></pre></td><td class="code"><pre><div class="line">yum install -y MySQL-python 或者</div><div class="line">pip install MySQL-python</div></pre></td></tr></table></figure></p>
<h4 id="常用操作"><a href="#常用操作" class="headerlink" title="常用操作"></a>常用操作</h4><p>创建数据库连接：<br><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div></pre></td><td class="code"><pre><div class="line">conn = MySQLdb.connect(</div><div class="line">    host=<span class="string">'127.0.0.1'</span>,</div><div class="line">    user=<span class="string">'test'</span>,</div><div class="line">    passwd=<span class="string">'test'</span>,</div><div class="line">    db=<span class="string">'test01'</span>,</div><div class="line">    port=<span class="number">3306</span>,</div><div class="line">    charset=utf8)</div><div class="line">cur = conn.cursor()        <span class="comment">#通过获取到的数据库连接conn下的cursor()方法来创建游标，以元祖形式输出</span></div><div class="line">conn.cursor(MySQLdb.cursors.DictCursor)   <span class="comment">#字典形式输出</span></div><div class="line">conn.selecct_db(dbname)  <span class="comment">#选择数据库</span></div><div class="line">cur.execute(sql语句)    <span class="comment">#用来执行相应的sql语句</span></div><div class="line">cur.fetchall()  <span class="comment">#获取查询结果</span></div><div class="line">cur.scroll(位置，模式) <span class="comment">#调整指针</span></div><div class="line">cur.rollback()  <span class="comment">#发生错误时回滚</span></div><div class="line">cur.close()  	<span class="comment">#关闭游标</span></div><div class="line">conn.commit()   <span class="comment">#方法在提交事务，在向数据库插入一个数据时必须用此方法，否则数据不会被真正插入</span></div><div class="line">conn.close()  <span class="comment">#关闭数据库连接</span></div></pre></td></tr></table></figure></p>
<h4 id="实例"><a href="#实例" class="headerlink" title="实例"></a>实例</h4><figure class="highlight python"><table><tr><td class="gutter"><pre><div class="line">1</div><div class="line">2</div><div class="line">3</div><div class="line">4</div><div class="line">5</div><div class="line">6</div><div class="line">7</div><div class="line">8</div><div class="line">9</div><div class="line">10</div><div class="line">11</div><div class="line">12</div><div class="line">13</div><div class="line">14</div><div class="line">15</div><div class="line">16</div><div class="line">17</div><div class="line">18</div><div class="line">19</div><div class="line">20</div><div class="line">21</div><div class="line">22</div><div class="line">23</div><div class="line">24</div><div class="line">25</div><div class="line">26</div><div class="line">27</div><div class="line">28</div><div class="line">29</div><div class="line">30</div><div class="line">31</div><div class="line">32</div><div class="line">33</div><div class="line">34</div><div class="line">35</div><div class="line">36</div><div class="line">37</div><div class="line">38</div><div class="line">39</div><div class="line">40</div><div class="line">41</div><div class="line">42</div><div class="line">43</div><div class="line">44</div><div class="line">45</div><div class="line">46</div><div class="line">47</div><div class="line">48</div><div class="line">49</div></pre></td><td class="code"><pre><div class="line"><span class="comment">#!/usr/bin/env python</span></div><div class="line"><span class="comment">#coding:utf8</span></div><div class="line"> </div><div class="line"><span class="keyword">import</span> MySQLdb</div><div class="line"> </div><div class="line"><span class="class"><span class="keyword">class</span> <span class="title">Mysql</span><span class="params">(object)</span>:</span></div><div class="line"> </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">__init__</span><span class="params">(self, host, port, user, passwd, db)</span>:</span></div><div class="line">        self.host = host</div><div class="line">        self.port = port</div><div class="line">        self.user = user</div><div class="line">        self.passwd = passwd</div><div class="line">        self.db = db</div><div class="line"> </div><div class="line">        self.conn = MySQLdb.Connect(</div><div class="line">            host = self.host,</div><div class="line">            user = self.user,</div><div class="line">            passwd = self.passwd,</div><div class="line">            db = self.db,</div><div class="line">            port = self.port,</div><div class="line">            charset = <span class="string">'utf8'</span></div><div class="line">        )</div><div class="line">        self.cur = self.conn.cursor()</div><div class="line"> </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">select</span><span class="params">()</span>:</span></div><div class="line">    	sql = <span class="string">"select * from test;"</span>    <span class="comment">#执行的sql语句</span></div><div class="line">        <span class="keyword">try</span>:</div><div class="line">            self.cur.execute(sql)</div><div class="line">            result = self.cur.fetchall()</div><div class="line">            <span class="keyword">for</span> line <span class="keyword">in</span> list(result):</div><div class="line">                <span class="keyword">print</span> line[<span class="number">0</span>],line[<span class="number">1</span>]</div><div class="line">        <span class="keyword">except</span> Exception,e:</div><div class="line">            <span class="keyword">print</span> <span class="string">"\033[31m %s \033[0m"</span> %e</div><div class="line"></div><div class="line"> </div><div class="line">    <span class="function"><span class="keyword">def</span> <span class="title">insert</span><span class="params">(self)</span>:</span></div><div class="line">            sql = <span class="string">"""INSERT into group(id,is_admin,name,created_time)\</span></div><div class="line">                    VALUES（1,FALSE,'ttxsgoto','天天向上goto'),\</div><div class="line">                    (2,FALSE,'ttxsgoto02','天天向上goto02');"""</div><div class="line">            <span class="keyword">try</span>:</div><div class="line">                self.cur.execute(sql)</div><div class="line">                self.conn.commit()	<span class="comment"># 提交到数据库执行</span></div><div class="line">            <span class="keyword">except</span> Exception, e:</div><div class="line">                <span class="keyword">print</span> <span class="string">"\033[31m %s \033[0m"</span> % e</div><div class="line">            self.cur.close()</div><div class="line">            self.conn.close()</div><div class="line"> </div><div class="line"><span class="keyword">if</span> __name__ == <span class="string">'__main__'</span>:</div><div class="line">    select()</div></pre></td></tr></table></figure>

$(document).ready(function(){ 
  //back to top
  function backToTop(){
    var buttonHTML = $("<a href=\"#top\" id=\"back-top\">" + "<span>Back to Top</span></a>");

    var buttonToTop = $("#back-top");

    $(function() {

            if ($(this).scrollTop() > 200) {
                buttonToTop.fadeIn();
            } else {
                buttonToTop.fadeOut();
            }
        });
        // scroll body to 0px on click
        buttonToTop.click(function() {
            $('body,html').animate({
                scrollTop: 0
            }, 800);
            return false;
        });
    });
  }
  backToTop();

  $('.navbar').click(function(){
    $('header nav').toggleClass('shownav');
  });

    if( typeof( window.innerWidth ) == 'number' ) {

    } else if( document.documentElement && document.documentElement.clientWidth) {
      myWidth = document.documentElement.clientWidth;
    };
  };
  var m = $('#main'),

      c = $('.closeaside'),
